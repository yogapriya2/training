    <center class="mt-1"><h1 style="font-size: 80px;">Create new account</h1></center>
    <div class="container">
        <div class="row">
          <div class="col-6 mt-5">
            <div class="profile-pic">
               <img alt="User Pic" src="upload2.png" id="profile-image1" height="200">
              <label for="profile-image-upload" class="upload">&plus;</label>
              <input id="profile-image-upload" class="hidden" type="file" onchange="previewFile()" required>

                <form id="form" action=""  method="GET">
                    <div class="form-group row">
                      <label for="name" class="col-sm-2 col-form-label" style="color: white;font-weight:bolder;">FirstName:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control-plaintext" id="name" placeholder="Enter firstname" pattern="^[a-zA-Z\s]{2,}$"  oninvalid="this.setCustomValidity('Enter a valid name')" required>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="lastname" class="col-sm-2 col-form-label" style="color: white;font-weight:bolder;">LastName:</label>
                      <div class="col-sm-10">
                        <input type="text"  class="form-control-plaintext" id="lastname" placeholder="Enter lastname" pattern="^[a-zA-Z\s]{1,}$"  oninvalid="this.setCustomValidity('Enter a valid name')" required>
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="mailid" class="col-sm-2 col-form-label" style="color: white;font-weight:bolder;">MailId:</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control-plaintext" id="mailid" placeholder="Enter mailid" required>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="birth" class="col-sm-2 col-form-label" style="color: white;font-weight:bolder;">DateOfBirth:</label>
                        <div class="col-sm-10">
                          <input type="date" class="form-control-plaintext" id="birth" placeholder="Eg:25/03/2002" required>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label" style="color: white;font-weight:bolder;">Password:</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control-plaintext" id="password" placeholder="password" required>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="copassword" class="col-sm-2 col-form-label" style="color: white;font-weight:bolder;">CoPassword:</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control-plaintext" id="copassword" placeholder="confirm password" required>
                        </div>
                      </div>
                      <button type="submit" id="submit" class="btn btn-primary mt-5" style="border-radius: 40%;margin-left: 100px;box-shadow: 1px 1px 1px black;">Sign up</button>
                  </form>
            </div>
        </div>
    </div>
    <script>
        function previewFile() {
            var preview = document.querySelector('img');
            var file    = document.querySelector('input[type=file]').files[0];
            var reader  = new FileReader();
          
            reader.addEventListener("load", function () {
              preview.src = reader.result;
            }, false);
          
            if (file) {
              reader.readAsDataURL(file);
            }
          }
                                $(function() {

                      });
                  });
                  const name = document.getElementById('name')
const password = document.getElementById('password')
const form = document.getElementById('form')
const errorElement = document.getElementById('error')
const lastname = document.getElementById('lastname')

form.addEventListener('submit', (e) => {
  let messages = []
  if (name.value === '' || name.value == null) {
    messages.push('Name is required')
  }

  if (password.value.length <= 6) {
    messages.push('Password must be longer than 6 characters')
  }

  if (password.value.length >= 10) {
    messages.push('Password must be less than 10 characters')
  }

  if (password.value === 'password') {
    messages.push('Password cannot be password')
  }
  
  if (copassword.value != password.value) {
    messages.push('co-password must be match with the password')
  }


  if (messages.length > 0) {
    e.preventDefault()
    errorElement.innerText = messages.join(', ')
  }
})
    </script>
